version: "3.3"
services:
  libresbc:
    hostname: devsbc
    container_name: libresbc
    restart: always
    image: hnimminh/libresbc:latest
    volumes:
      - ./liberator:/opt/libresbc/liberator
      - ./callng:/opt/libresbc/callng
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    tty: true
    labels:
      - libresbc.debian=bullseye
      - libresbc.version=1.0.0
    env_file:
      - libre.env
    environment:
      SBC_VERSION: 1.0.0
