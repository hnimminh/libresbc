services:
  liberator:
    hostname: sbc-liberator
    container_name: sbc-liberator
    restart: always
    image: hnimminh/libresbc-liberator:1.0.0
    ports:
      - 8080:8080
    tty: true
    labels:
      - libresbc.debian=bullseye
      - libresbc.component=liberator
      - libresbc.version=1.0.0
    volumes:
      - /root/libresbc/liberator:/opt/libresbc/liberator
    environment:
      REDIS_HOST: 164.90.201.161
      REDIS_PORT: 6379
      REDIS_DB: 0
      SCAN_COUNT: 1000
      REDIS_TIMEOUT: 5
      REDIS_PASSWORD: n0password
      LOGSTACKS: CONSOLE
    #depends_on: 
    #  - redis
  freeswitch:
    hostname: sbc-freeswitch
    container_name: sbc-freeswitch
    restart: always
    image: hnimminh/libresbc-freeswitch:1.10.11
    command: ["/usr/local/bin/freeswitch", "-reincarnate"]
    network_mode: host
    tty: true
    labels:
      - libresbc.debian=bullseye
      - libresbc.component=freeswitch
      - libresbc.version=1.0.0
    volumes:
      - /root/libresbc/callng:/opt/libresbc/callng
      - /root/libresbc/callng:/usr/local/share/lua/5.2/callng
      - /root/libresbc/callng:/usr/local/share/freeswitch/scripts/callng
      - /root/libresbc/liberator/fscfg/xml/freeswitch.xml:/usr/local/etc/freeswitch/freeswitch.xml
    environment:
      REDIS_HOST: 164.90.201.161
      REDIS_PORT: 6379
      REDIS_DB: 0
      SCAN_COUNT: 1000
      REDIS_TIMEOUT: 5
      REDIS_PASSWORD: n0password
      LOGSTACKS: CONSOLE
      NODEID: A1SBC
      LIBERATOR_API_URL: http://164.90.201.161:8080
      ESL_HOST: 164.90.201.161
      ESL_PORT: 8021
      ESL_PASSWORD: nopassword
      ESL_ACL: any_v4.auto # localnet.auto, rfc1918.auto, rfc6598.auto, wan.auto, wan_v6.auto, wan_v4.auto, any_v6.auto, any_v4.auto, loopback.auto
    depends_on: 
      - liberator
