- name: LibreSBC Deployment
  hosts: all
  gather_facts: true
  become: true

  vars:
    version: 'v1.0.0'
    srcdir: '{{inventory_dir|dirname|dirname|dirname}}'
    dstdir: /opt/libresbc/{{version}}

  roles:
    - role: platform
    - role: freeswitch
    - role: kamailio
    - role: liberator
    - role: nftables
    - role: captagent
    - role: nginx
    - role: webui
      tags: [webui]
