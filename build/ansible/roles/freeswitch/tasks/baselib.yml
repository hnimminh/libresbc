- name: Update apt-cache
  apt:
    update_cache: yes


- name: Install essential packages
  apt:
    pkg:
      - lsb-release
      - build-essential
      - g++
      - gcc
      - libtool
      - autoconf
      - make
      - gnupg2
      - git
      - curl
      - liblua5.2-dev
      - lua5.2
      - luarocks
    state: latest
