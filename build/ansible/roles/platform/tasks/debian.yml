- name: Disable SELinux
  selinux:
    state: disabled
  ignore_errors: true

- name: Update apt-cache
  apt: update_cache=yes

- name: Update all packages to their latest version
  apt:
    name: "*"
    state: latest

- name: Upgrade the OS (apt-get dist-upgrade)
  apt:
    upgrade: dist

# set timezone
- name: Set timezone to {{timezone|default(UTC)}}
  timezone:
    name: "{{timezone|default(UTC)}}"

# change hostname
- name: Change hostname {{ansible_hostname}} to {{nodeid|lower}}
  hostname:
    name: "{{nodeid | lower}}"

# https://github.com/ansible/ansible/issues/19176
- name: set hostname - workaround
  replace:
    path: /etc/hosts
    regexp: ^127.0.1.1(.*){{ansible_hostname}}(.*)$
    replace: 127.0.1.1\1{{nodeid|lower}}\2
    backup: yes

- name: Remove unused packages
  apt:
    pkg:
      - ntp
      - iptables
    state: absent
  ignore_errors: true

- name: Install essential packages
  apt:
    pkg:
      - lsb-release
      - build-essential
      - g++
      - g++-8
      - gcc
      - gcc-8
      - libtool
      - autoconf
      - make
      - gnupg2
      - git
      - curl
      - wget
      - sngrep
      - tcpdump
      - net-tools
      - rsyslog
      - logrotate
      - rsync
      - lsof
      - nftables
      - rsync
      - chrony
      - python3-pip
      - python3
      - python3-dev
      - python-setuptools
      - liblua5.2-dev
      - lua5.2
      - luarocks
    state: latest

- name: Enable and start chronyd
  systemd:
    name: chronyd
    enabled: true
    state: started
    masked: false
    no_block: false
  ignore_errors: true

- name: Remove useless packages from the cache
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: make source directory writeable
  file:
    path: /usr/local/src
    state: directory
    mode: 0764

- name: build change default editor
  shell: update-alternatives --set editor /usr/bin/vim.basic
  args:
    executable: /bin/bash
  ignore_errors: true
