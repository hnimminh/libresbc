#------------------------------------------------------------------------------------------------------------------------
# LIBRESBC
#------------------------------------------------------------------------------------------------------------------------
sbcs:
  hosts:
    <machine-name>:
      ansible_host: <libresbc-machine-ip>
      nodeid: <unique-nodeid>
      ansible_python_interpreter: /usr/bin/python3
  vars:
    homer: null
    logstash: null
    httpcdr: null
#------------------------------------------------------------------------------------------------------------------------
# GLOBAL VARIABLES
#------------------------------------------------------------------------------------------------------------------------
all:
  vars:
    timezone: UTC
    apigw:
      host: '{{ansible_host}}'
      port: 8443
      rate: 2
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: null
    firewalls:
      - name: WorldWide SSH
        transport: tcp
        sourceips:
          - 0.0.0.0/0
        destports:
          - 22
        srcports:
          - 1024-65535
