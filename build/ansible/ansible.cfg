[defaults]
private_key_file    = ~/.unknown.private.key
remote_port         = 22
remote_user         = root

inventory           = inventory.yml
log_path            = ansible.log
roles_path          = roles
vault_password_file = ~/.unknown.secret.vault

transport           = smart
host_key_checking   = false

ansible_python_interpreter = auto_silent

[inventory]
inventory_ignore_extensions = ~, .orig, .bak, .ini, .cfg, .retry, .pyc, .pyo, *.default

[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False

[paramiko_connection]

[ssh_connection]

[persistent_connection]

[accelerate]

[selinux]

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
always = yes
context = 3
